<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"> <!-- Primero en <head> -->
    <title>Ejemplo SEO Perfecto</title>
    <meta name="description" content="Página de ejemplo con SEO bien hecho.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://ejemplo.com/pagina-perfecta">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Ejemplo SEO Perfecto">
    <meta property="og:description" content="Esta es una página con todos los checks pasados.">
    <meta property="og:image" content="https://ejemplo.com/og-image.webp">
    <meta property="og:url" content="https://ejemplo.com/pagina-perfecta">

    <!-- Performance -->
    <link rel="preload" href="estilos.css" as="style">
    <script src="script.js" async></script>
  </head>

  <body>
    <header>
      <h1>Bienvenido a la página perfecta</h1>
    </header>

    <main>
      <p>Esta página tiene todos los elementos requeridos por SEOpilot.</p>
      <img src="imagen.webp" alt="Descripción de la imagen" loading="lazy">
    </main>

    <nav>
      <a href="https://otro-sitio.com" target="_blank" rel="noopener">Visitar otro sitio</a>
    </nav>

    <form>
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" name="username">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje"></textarea>
    </form>

    <button aria-label="Enviar formulario">Enviar</button>
  </body>
</html>
